<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/img/logo.png" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>VivaZen</title>
  </head>
  <body>
    <header>
      <img src="/assets/img/logo.png" alt="" class="logo" />
      <nav>
        <a class="link-header" href="">Sobre</a>
        <a class="link-header" href="">Unidades</a>
        <a class="link-header" href="/campanhas/">Campanhas</a>
        <a class="link-header" href="/planos/">Planos</a>
        <a class="entrar" href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <div class="carousel-container">
        <div class="carousel">
          <div class="slide">
            <img src="/assets/img/arte 1.jpg" alt="Imagem 1" />
          </div>
          <div class="slide">
            <img src="/assets/img/arte 2.png" alt="Imagem 2" />
          </div>
          <div class="slide">
            <img src="/assets/img/arte 3.jpg" alt="Imagem 3" />
          </div>
        </div>
        <button class="carousel-btn prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn">&#10095;</button>

        <div class="dots-container">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
        </div>
      </div>
    </main>
    <script src="/assets/js/carousel.js"></script>
  </body>
</html>
